<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css\index.css" />
    <title></title>
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-0 mx-auto flex-column">
      <header class="masthead mb-auto"></header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">BattleShip</h1>
        <p class="lead">
          Batalla Naval es un clásico juego de mesa de estrategia que ha
          entretenido a generaciones de jugadores desde su creación. ¡Hunde la
          flota del oponente antes de que él hunda la tuya!
        </p>
        <p class="lead">
          <a
            href="#"
            class="btn btn-lg btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#Modal"
            >Jugar</a
          >
        </p>
      </main>

      <div
        class="modal fade"
        id="Modal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Opciones de Juego
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="game-options-form">
              <div class="modal-body bg-dark">
                <select
                  id="optionSelect"
                  class="form-select"
                  aria-label="Default select example"
                  required
                >
                  <option value="" selected disabled>
                    Cantidad de jugadores
                  </option>
                  <option value="1" disabled>1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-toggle="modal"
                  data-bs-target="#Modal2"
                  id="saveChangesButton"
                  disabled
                >
                  Confirmar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="Modal2"
        tabindex="-1"
        aria-labelledby="Modal2Label"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title" id="Modal2Label">Nombres de usuario</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <form id="usernames-form">
              <div class="modal-body bg-dark"></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Cerrar
                </button>
                <button type="submit" class="btn btn-primary">Empezar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="mastfoot mt-auto"></footer>
    </div>

    <script src="js/index.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
